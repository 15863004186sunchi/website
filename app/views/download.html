<div id="download" class="container">
    <h1>Download API Platform</h1>

    <p>Use <a href="https://getcomposer.org">Composer</a> to create a new project with API Platform pre-configured:</p>

    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" value="composer create-project api-platform/api-platform my-project"
                   size="56" readonly>
        </div>

        <button class="btn btn-primary">Copy</button>
    </div>

    <p>Alternatively, you can download the source code from <a href="https://github.com/api-platform/api-platform">the
        GitHub repository</a>.</p>
</div>
